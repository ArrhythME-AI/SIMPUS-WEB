<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Pasien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>SIMPUS</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="pendaftaran.html">Pendaftaran</a></li>
      <li><a href="data-pasien.html">Data Pasien</a></li>
      <li><a href="rawat-jalan.html">Rawat Jalan</a></li>

      <li><a href="laporan.html">Laporan</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="main">
    <h2>Pendaftaran Pasien</h2>
    <form id="formPendaftaran">
      <input type="text" id="nama" placeholder="Nama Pasien" required>
      <input type="number" id="umur" placeholder="Umur" required>
      <select id="jenisKunjungan">
        <option value="Rawat Jalan">Rawat Jalan</option>
        <option value="Rawat Inap">Rawat Inap</option>
        <option value="Rujukan">Rujukan</option>
      </select>
      <input type="text" id="alamat" placeholder="Alamat" required>
      <button type="submit">Daftar</button>
    </form>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
